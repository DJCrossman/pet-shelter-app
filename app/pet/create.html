<section class="au-animate level">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>{{heading}}</h2>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <div class="pet-create panel panel-default">
          <div class="panel-body">
            <form class="form" autocomplete="off">
              <div class="form-group required">
                <label for="name" class="control-label">Name</label>
                <input type="text" class="form-control" id="name" ng-model="pet.name" placeholder="Enter a name...">
              </div>
              <div class="form-group required">
                <label for="typeName" class="control-label">Type</label>
                <input type="text" class="form-control" id="typeName" ng-model="pet.typeName" placeholder="Enter a type...">
              </div>
              <div class="form-group required">
                <label for="breedName" class="control-label">Breed</label>
                <input type="text" class="form-control" id="breedName" ng-model="pet.breedName" placeholder="Enter a breed...">
              </div>
              <div class="form-group required">
                <label for="location" class="control-label">Location</label>
                <input type="text" class="form-control" id="location" ng-model="pet.location" placeholder="Enter a location...">
              </div>
              <div class="form-group">
                <div class="text-right">
                  <a href="#pets" class="btn btn-link" id="x-cancel">Go back</a>
                  <a class="btn btn-default" ng-click="addMyPet(pet)" id="x-save" data-loading-text="Adding your pet...">Add my pet!</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
