<section class="au-animate level">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>{{heading}}</h2>
        <h3>{{subheading}}</h3>
      </div>
    </div>
    <div class="row" ng-show="!isLoading">
      <div class="input-group col-md-6 col-md-offset-3">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" name="search" ng-model="search" placeholder="Search..." class="form-control">
        <div class="input-group-addon">
          <a href="" ng-click="displayBy = 'list'">
            <i class="fa fa-list" ng-show="displayBy !== 'list'"></i>
          </a>
          <a href="" ng-click="displayBy = 'card'">
            <i class="fa fa-list-alt" ng-show="displayBy !== 'card'"></i>
          </a>
        </div>
        <div class="input-group-addon">
          <a href="" ng-click="getAllPets()">
            <i class="fa fa-refresh" ng-show="!isLoading"></i>
            <i class="fa fa-refresh fa-spin" ng-show="isLoading"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="row" ng-show="isLoading">
      <div class="col-md-12 text-center margin-top">
        <i class="fa fa-paw fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="row" ng-show="displayBy === 'card' && !isLoading">
      <div class="col-md-3" ng-repeat="pet in pets | filter: search">
        <div class="pet-card panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <span>{{pet.name}}</span>
              <a class="btn btn-link pull-right no-padding" ng-click="destroy(pet)"><i class="fa fa-times"></i></a>
            </h3>
          </div>
          <div class="panel-body">
            <div>
              <b>Type: </b>
              <span>{{pet.typeName}}</span>
            </div>
            <div>
              <b>Breed: </b>
              <span>{{pet.breedName}}</span>
            </div>
            <div class="text-right">
              <a href="#pets/{{pet.id}}">View <i class="fa fa-paw"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center col-md-12" ng-show="!pets.length">
        No pets to be found.
      </div>
      <div class="col-md-12">
        <a href="#pets/new" class="pull-right"><i class="fa fa-plus"></i> Add a new pet</a>
      </div>
    </div>
    <div class="row" ng-show="displayBy === 'list' && !isLoading">
      <div class="col-md-12">
        <div class="pet-table panel panel-default">
          <div class="panel-body">
            <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Breed</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="pet in pets | filter: search">
                <td>{{pet.name}}</td>
                <td>{{pet.typeName}}</td>
                <td>{{pet.breedName}}</td>
                <td class="text-right">
                  <a href="#pets/{{pet.id}}">View <i class="fa fa-paw"></i></a>
                  <button class="btn btn-link" ng-click="remove(pet.id)"><i class="fa fa-times"></i></button>
                </td>
              </tr>
              <tr ng-show="!pets.length">
                <td colspan="4">No pets to be found.</td>
              </tr>
            </tbody>
            <tfoot>
              <th colspan="4"><a href="#pets/new" class="pull-right"><i class="fa fa-plus"></i> Add a new pet</a></th>
            </tfoot>
          </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
